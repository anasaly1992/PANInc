<h3 class="mt-5 mb-4">Join the conversaion</h3>

<form [formGroup]="conversation" (ngSubmit)="sendConversation(conversation)">
    <div class="form-group">
        <input type="text" formControlName = "name" class="form-control name" id="exampleFormControlInput1" placeholder="Name">
      </div>
    <div class="form-group">
      <input type="email" formControlName = "email" class="form-control email" id="exampleFormControlInput1" placeholder="Email">
    </div>
  
    <div class="form-group">
      <textarea class="form-control" formControlName = "message" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success mr-2">
        Send
    </button>
  </form>
