 <div class="mb-5">

        </div>
        <div class="comments">
            <h3 class="mt-3 mb-3">Comments</h3>
            <div  class="comment" *ngFor="let comment of comments">
                <div class="row">
                    <div class="col-2">
                        <div class="img">
                        <img [src]="comment.img" width="100%" height="`100%"/>
                        </div>
                    </div>
                    <div class="col-10">
                        <span class="name mr-2">{{comment.name}}</span>
                        <span class="date">{{comment.date}}</span>
                        <p class="mt-2">{{comment.comment}}</p>
                    </div>
                </div>

            </div>
            <div  class="btn btn-success" (click)="addComment(addedComment)">
                Add Comment
            </div>
            <form>
            <div class="form-group" *ngIf="showCommentTextArea">
                <label for="exampleFormControlTextarea1">Add Comment</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #addedComment></textarea>
                <button class="btn btn-success" (click) = "submitComment(addedComment)">Submit</button>
              </div>
            </form>
        </div>


        <app-conversation></app-conversation>
        

    </div>
</div>
</div>
